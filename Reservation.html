<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Table Reservation</title>
    <style>
        body {
            background-attachment: fixed;
            background-image: url(https://wallpapers.com/images/hd/best-food-background-wqquwafv2y44eqte.jpg);
            background-repeat: no-repeat;
            background-position: center;
            height: 60vh;
            font-size:20px;
            background-size: cover;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color:transparent;
            backdrop-filter: blur(5px);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;

        }
        form {
            display: flex;
            flex-direction: column;

        }
        label {
            margin: 10px 0 5px;
            color: white;
        }
        input, select, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .reserve{margin-top: 15px;
                 background-color:green;}

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #ff5c5c;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ff2c2c;
        }
        .success-message {
            display: none;
            color: green;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: whitesmoke;
            padding: 10px;
            font-size: 23px;
        }

        a:hover {
            text-decoration: underline;
        }

        .nav {
            text-align: right;
            border: solid;
            border-color: transparent;
            backdrop-filter: blur(20px);}

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }

            p {
                font-size: 16px;
            }

            a {
                font-size: 16px;
            }

            div {
                width: 90%;
            }

            button {
                font-size: 14px;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 30px;
            }

            p {
                font-size: 14px;
            }

            a {
                font-size: 14px;
            }

            button {
                font-size: 12px;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>

    <nav class="nav">
                <a href="Home.html">Home</a>
                <a href="AboutUs.html">About Us</a>
                <a href="Products.html">Product</a>
                <a href="Reservation.html">Reservation</a>
                <a href="contact.html">Contact</a>
                <button id="logoutButton">Log Out</button>
        </nav>

    <div class="container">
        <h1>Reserve a Table</h1>
        <form id="reservationForm">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Number of Guests</label>
            <select id="guests" name="guests" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>

            <button type="submit" class="reserve">Reserve Now</button>
        </form>
        <div id="successMessage" class="success-message">Thank you! Your reservation has been received.</div>
    </div>

    <script>
        const form = document.getElementById('reservationForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Example: Collect form data
            const formData = {
                name: form.name.value,
                email: form.email.value,
                phone: form.phone.value,
                date: form.date.value,
                time: form.time.value,
                guests: form.guests.value
            };

            console.log('Reservation Data:', formData); // Log form data (or send to a server)

            // Display success message
            successMessage.style.display = 'block';

            // Clear form inputs
            form.reset();
        });
    </script>
</body>
</html>
