<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Log-in</title>
<link rel="icon" type="image/ x-icon" href="https://scontent.xx.fbcdn.net/v/t1.15752-9/462550346_1106501800994110_4458001500614340597_n.png?_nc_cat=108&ccb=1-7&_nc_sid=0024fc&_nc_eui2=AeGN8P5GTKg8dkHf15Qg4anPc5pBBTZMzlxzmkEFNkzOXPxvV-6h3ahSMrbE1yl7CC5U0cI7lNPwQIcNtbMq5pCx&_nc_ohc=eYir10Y2IpQQ7kNvgGjZJiT&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.xx&oh=03_Q7cD1QFHQZVh7jlHKckcJn1B4zBSYikZS0Oe30w1r91uS1zHSg&oe=675FCA47">
<style type="text/css">
                body{   background-attachment: fixed; 
                        background-image: url(https://wallpapers.com/images/hd/best-food-background-wqquwafv2y44eqte.jpg); 
                        background-repeat:no-repeat; 
                        background-position:center; 
                        height:60vh;
                        background-size:cover;}

                a {
                    text-decoration: none;
                    color: whitesmoke;
                    padding: 20px 10px;
                    font-size: 23px;}

                a:hover{text-decoration:underline;}

                .nav {
                        text-align: left;
                        border:solid;
                        border-color:transparent;
                        backdrop-filter:blur(20px);}

                .wrapper{
                            width: 420px;
                            background: transparent;
                            border: 2px solid rgba(255, 255, 255, .2);
                            backdrop-filter: blur(10px);
                            color: white;
                            border-radius: 12px;
                            padding: 40px 40px;
                            margin: 30px auto;

                            margin-top:10%;

                        }

                .wrapper h1{
                            font-size: 36px;
                            text-align: center;}

                .wrapper .input-box{ position: relative;
                                     width: 90%;
                                     height: 40px;
                                     margin: 30px 0;}

                .input-box input{
                                    width: 100%;
                                    height: 100%;
                                    background: transparent;
                                    border: none;
                                    outline: none;
                                    border: 2px solid rgba(255, 255, 255, .2);
                                    border-radius: 30px;
                                    font-size: 16px;
                                    color: white;
                                    padding: 3px 15px 5px 15px;
                                }

                .input-box input::placeholder{color: white;}

                .input-box i{position: absolute;
                             right: 20px;
                             top: 20px;
                             transform: translate(-50%);
                             font-size: 20px;}

                .wrapper .remember-forgot{display: flex;
                                          justify-content: space-between;
                                          font-size: 14.5px;
                                          margin: -15px 0 15px;}

                .remember-forgot label input{ accent-color: white;
                                              margin-right: 3px;}

                .remember-forgot a{color: white;
                                   text-decoration: none;}

                .remember-forgot a:hover{text-decoration: underline;}

                .remember-forgot label input{accent-color: white;
                                             margin-right: 3px;}

                .remember-forgot a{color: white;
                                   text-decoration: none;}

                .remember-forgot a:hover{text-decoration: underline;}

                .wrapper .btn{width: 100%;
                              height: 45px;
                              background: white;
                              border: none;
                              outline: none;
                              border-radius: 40px;
                              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                              cursor: pointer;
                              font-size: 16px;
                              color: black;
                              font-weight: 600;}

                .wrapper .register-link{font-size: 15px;
                                        text-align: center;
                                        margin: 20px 0 15px;}

                .register-link p a{color:white;
                                   text-decoration:underline;
                                   font-weight: 600;}

                .register-link p a:hover{text-decoration: underline;}
        </style>
</head>
 
<body>
        <nav class="nav">
               <a href="index.html">FlavorHaven</a>
        </nav>

        <div class="wrapper">
    <form id="loginForm" action="#" onsubmit="return false;">
        <h1>Login</h1>

        <div class="input-box">
            <input type="text" id="username" placeholder="Username:" required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
            <input type="password" id="password" placeholder="Password:" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="remember-forgot">
            <label><input type="checkbox">Remember Me</label>
            <a href="#">Forgot Password</a>
        </div>

        <button type="submit" class="btn">Login</button>
        <div class="a">
            <p>Don't have an account? <a href="#" id="registerLink">Register</a></p>
        </div>
        <p id="message"></p> <!-- Placeholder for login messages -->
    </form>

    <!-- Registration form (initially hidden) -->
    <form id="registerForm" style="display: none;" onsubmit="return false;">
        <h1>Register</h1>

        <div class="input-box">
            <input type="text" id="newUsername" placeholder="New Username:" required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
            <input type="password" id="newPassword" placeholder="New Password:" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <button type="submit" class="btn">Register</button>
        <p id="registerMessage"></p>
    </form>
</div>

<script>
    const usersDatabase = [
        { username: "admin", password: "admin123" },
        { username: "romar", password: "penote" },
        { username: "maryrose", password: "benasa" }

    ];

    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const userFound = usersDatabase.find(
            user => user.username === username && user.password === password
        );

        const messageElement = document.getElementById("message");
        if (userFound) {
            messageElement.textContent = "Login successful! Redirecting...";
            messageElement.style.color = "green";
            setTimeout(() => {
                window.location.href = "Home.html";
            }, 2000);
        } else {
            messageElement.textContent = "User not found. Please register first.";
            messageElement.style.color = "red";
        }
    });

    
    document.getElementById("registerLink").addEventListener("click", function(event) {
        event.preventDefault();
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("registerForm").style.display = "block";
    });

    
    document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const newUsername = document.getElementById("newUsername").value;
        const newPassword = document.getElementById("newPassword").value;

        const userExists = usersDatabase.some(
            user => user.username === newUsername
        );

        const registerMessage = document.getElementById("registerMessage");
        if (userExists) {
            registerMessage.textContent = "Username already exists. Please choose another.";
            registerMessage.style.color = "red";
        } else {
            usersDatabase.push({ username: newUsername, password: newPassword });
            registerMessage.textContent = "Registration successful! You can now log in.";
            registerMessage.style.color = "green";

            
            setTimeout(() => {
                document.getElementById("registerForm").style.display = "none";
                document.getElementById("loginForm").style.display = "block";
            }, 2000);
        }
    });
</script>

</body>
</html>
